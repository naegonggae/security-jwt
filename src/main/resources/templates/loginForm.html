<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>로그인 페이지</title>
</head>
<body>
<h1>로그인 페이지</h1>
<hr/>
<!-- 시큐리티는 x-www-form-url-encoded 타입만 인식 -->
<form action="/login" method="post"> <!--filter 에서 .loginProcessingUrl("/login") 설정 /login 호출되면 스프링이 대신 로그인해줌-->
  <input type="text" name="username" placeholder="Username"/><br/>
  <input type="password" name="password" placeholder="Password"/><br/>
  <button>로그인</button>
</form>
<a href="/oauth2/authorization/google">구글 로그인</a>
<a href="/oauth2/authorization/facebook">페이스북 로그인</a>
<a href="/joinForm">회원가입을 아직 하지 않으셨나요?</a> <!--/joinForm 주소로 가는거임-->
</body>
</html>
